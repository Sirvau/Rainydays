<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout success | Rainydays</title>
    <meta name="description" content="Your checkout was a success" />
    <script
      src="https://kit.fontawesome.com/81a562339c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,500;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="../css/checkout.css" rel="stylesheet" />
    <link href="../css/styles.css" rel="stylesheet" />
    <link href="../css/navigation.css" rel="stylesheet" />
    <link href="../css/footer.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <section class="container header_icons">
        <div>
          <input type="name" name="searchbar" id="searchbar" />
          <i class="fa-solid fa-magnifying-glass"></i>
          <i><a href="index.html" class="fa-solid fa-house"></a></i>
          <i
            ><a
              href="shoppingbag.html"
              class="fa-sharp fa-solid fa-bag-shopping"
            ></a
          ></i>
        </div>
      </section>
      <div class="logo">
        <a href="index.html"
          ><img
            src="../images/logo2_rainydays-ai.png"
            alt="Logo of Rainydays online store"
            style="max-width: 250px"
        /></a>
      </div>
      <input type="checkbox" id="menu_checkbox" />
      <label for="menu_checkbox"><i class="fas fa-bars"></i></label>
      <nav class="container navigation">
        <ul>
          <li><a href="about.html">About</a></li>
          <li><a href="sortiment.html">Sortiment</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main class="check_out_page">
      <section class="container">
        <div class="cirkle">
          <h1>Thank you</h1>
          <h2>for your order</h2>
          <p class="paragraph">...and enjoy your adventures</p>
        </div>
      </section>
      <section class="container">
        <div class="image_checkout"></div>
      </section>
      <section class="container">
        <h3>Order summary</h3>
        <div class="product">
          <img
            src="../images/ice_shell_jacket.png"
            alt="Product image of Ice Shell Jacket"
            class="product_image"
          />
          <p class="product_name">Ice Shell jacket</p>
          <p class="product_size">Size S</p>
          <img
            src="../images/forest_goretex_jacket.png"
            alt="Product image of Forest Goretex Jacket"
            class="product_image"
          />
          <p class="product_name">Forest Gore-Tex jacket</p>
          <p class="product_size">Size M</p>
        </div>
        <div class="product">
          <p>Order payment</p>
          <p class="product_price">8297,-</p>
          <span class="fa-solid fa-circle-check"></span>
        </div>
        <div>
          <p class="paragraph">Estimated delivery by 2-4 working days.</p>
          <span class="fa-solid fa-truck"></span>
        </div>
      </section>
    </main>
    <footer>
      <span class="fa-regular fa-envelope"></span>
      <span class="fa-solid fa-mobile-screen-button"></span>
      <span class="fa-brands fa-instagram"></span>
      <span class="fa-brands fa-facebook"></span>
      <div class="copyright">Copyright &copy;</div>
    </footer>
  </body>
</html>
