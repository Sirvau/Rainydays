<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Rainydays</title>
    <meta
      name="description"
      content="Contact us if you have questions or for further information."
    />
    <link href="../css/styles.css" rel="stylesheet" />
    <link href="../css/navigation.css" rel="stylesheet" />
    <link href="../css/footer.css" rel="stylesheet" />
    <link href="../css/forms.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/81a562339c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,500;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img
          src="../images/logo2_rainydays-ai.png"
          alt="Logo of Rainydays online store"
          class="logo"
      /></a>
      <section class="container">
        <span class="searchbar">
          <input type="name" name="searchbar" />
        </span>
        <span class="fa-solid fa-magnifying-glass"></span>
        <span><a href="index.html" class="fa-solid fa-house"></a></span>
        <span
          ><a
            href="shoppingbag.html"
            class="fa-sharp fa-solid fa-bag-shopping"
          ></a
        ></span>
      </section>
      <input type="checkbox" id="menu_checkbox" />
      <label for="menu_checkbox"><i class="fas fa-bars"></i></label>
      <nav>
        <ul>
          <li><a href="about.html">About</a></li>
          <li><a href="sortiment.html">Sortiment</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="container">
        <div class="image_contact"></div>
      </section>
      <section class="container">
        <h1>Contact us</h1>
        <p class="paragraph">If you have questions or feedback, let us know!</p>
      </section>
      <section class="container">
        <fieldset>
          <label for="name">Name, surname</label>
          <input type="name" name="name_surname" />
          <label for="email">E-mail</label>
          <input type="email" name="email" />
          <label for="message">Your message</label>
          <textarea id="message" name="message" rows="5" cols="30"></textarea>
        </fieldset>
        <div class="button_small">
          <a href="send_success.html">Send</a>
        </div>
      </section>
    </main>
    <footer>
      <span class="fa-regular fa-envelope"></span>
      <span class="fa-solid fa-mobile-screen-button"></span>
      <span class="fa-brands fa-instagram"></span>
      <span class="fa-brands fa-facebook"></span>
      <div class="copyright">Copyright &copy;</div>
    </footer>
  </body>
</html>
