    <meta charset="UTF-8" />

      rel="stylesheet"
    />

    <link href="../css/navigation.css" rel="stylesheet" />
    <link href="../css/footer.css" rel="stylesheet" />
    <link href="../css/forms.css" rel="stylesheet" />

  <body>
    <header>
      <section class="container header_icons">
        <div>
          <input type="name" name="searchbar" id="searchbar"/>
          <i class="fa-solid fa-magnifying-glass"></i>
          <i><a href="../index.html" class="fa-solid fa-house"></a></i>
          <i><a href="shoppingbag.html" class="fa-sharp fa-solid fa-bag-shopping"></a></i>
        </div>
      </section>
      <div class="logo">
        <a href="../index.html"><img src="../images/logo2_rainydays-ai.png" alt="Logo of Rainydays online store" style="max-width: 250px;"/></a>
      </div>
      <input type="checkbox" id="menu_checkbox"/>
        <label for="menu_checkbox"><i class="fas fa-bars"></i></label>
      <nav class="container navigation">
          <ul>
           <li><a href="about.html">About</a></li>
           <li><a href="sortiment.html">Products</a></li>
           <li><a href="contact.html">Contact</a></li>
         </ul>
      </nav>
    </header>
    <main class="shoppingbag_page">
      <section class="container">
        <p class="headline_medium">Your shoppingbag</p>
        <div class="product">
          <img
            src="../images/ice_shell_jacket.png"
            alt="Product image of Ice Shell Jacket"
            class="product_image"
          />
          <p class="product_name">Ice Shell jacket</p>
          <p class="product_size">Size S</p>
          <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>
        </div>
        <div class="product">
          <img
            src="../images/forest_goretex_jacket.png"
            alt="Product image of Forest Goretex Jacket"
            class="product_image"
          />
          <p class="product_name">Forest Gore-Tex jacket</p>
          <p class="product_size">Size M</p>
          <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>
        </div>
        <div>
          <p class="paragraph">Total amount:</p>
          <p class="product_price large">5598,-</p>
        </div>
      </section>
      <section class="container wrap">
        <p class="headline_medium">Your information</p>
        <fieldset>
          <label for="name">Name, surname</label>
          <input type="name" name="name_surname" required/>
          <label for="email">E-mail</label>
          <input type="email" name="email" required/>
          <label for="adress">Delivery adress</label>
          <input type="adress" name="adress" required/>
          <label for="text">Postal code</label>
          <input type="text" name="text" required/>
          <div>
          <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" cols="30"></textarea>
          </div>
        </fieldset>
      </section>
      <section class="container wrap">
        <p class="headline_medium">Choose payment method</p>
        <fieldset>
          <div class="payment">
            <span class="fa fa-cc-visa"></span>
            <input type="radio" name="payment" value="visa" id="visa" />
            <label for="visa">Visa</label>
          </div>
          </div>
          <div class="payment">
            <span class="fa fa-cc-paypal"></span>
            <input type="radio" name="payment" value="paypal" id="paypal" />
            <label for="paypal">Paypal</label>
          </div>
          <div class="payment">
            <span class="fa fa-cc-mastercard"></span>
            <input
              type="radio"
              name="payment"
              value="mastercard"
              id="mastercard"
            />
            <label for="mastercard">Mastercard</label>
          </div>
          <div class="payment">
            <span class="fa fa-cc-discover"></i></span>
            <input
              type="radio"
              name="payment"
              value="discover"
              id="discover"
            />
            <label for="discover">Discover</label>
          </div>
          <div>
            <label for="cvc-code">CVC-code</label>
            <input type="cvc-code" name="cvc-code" required/>
          </div>
          <div>
            <label for="cardnumber">Cardnumber</label>
            <input type="cardnumber" name="cardnumber" required/>
          </div>
        </fieldset>
        <a id="checkout" class="button_medium" href="checkout.html">Checkout</a>
      </section>
    </main>
    <footer>
      <span class="fa-regular fa-envelope"></span>
      <span class="fa-solid fa-mobile-screen-button"></span>
      <span class="fa-brands fa-instagram"></span>
      <span class="fa-brands fa-facebook"></span>
      <div class="copyright"> Copyright &copy;</div>
    </footer>
  </body>
</html>
