  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sortiment | Rainydays</title>
    <meta
      name="description"
      content="Take a look at our wide sortiment of outdoor jackets."
    />
    <script
      src="https://kit.fontawesome.com/81a562339c.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/script.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,500;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="../css/styles.css" rel="stylesheet" />
    <link href="../css/navigation.css" rel="stylesheet" />
    <link href="../css/footer.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <section class="container header_icons">
        <div>
          <input type="name" name="searchbar" id="searchbar" />
          <i class="fa-solid fa-magnifying-glass"></i>
          <i><a href="../index.html" class="fa-solid fa-house"></a></i>
          <i
            ><a
              href="shoppingbag.html"
              class="fa-sharp fa-solid fa-bag-shopping"
            ></a
          ></i>
        </div>
      </section>
      <div class="logo">
        <a href="../index.html"
          ><img
            src="../images/logo2_rainydays-ai.png"
            alt="Logo of Rainydays online store"
            style="max-width: 250px"
        /></a>
      </div>
      <input type="checkbox" id="menu_checkbox" />
      <label for="menu_checkbox"><i class="fas fa-bars"></i></label>
      <nav class="container navigation">
        <ul>
          <li><a href="about.html">About</a></li>
          <li><a href="sortiment.html">Sortiment</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main class="sortiment_page">
      <div class="background_images image_sortiment"></div>
      <section class="container products">
        <div class="product">
          <img
            src="../images/ice_shell_jacket.png"
            alt="Product image of Ice Shell Jacket"
            class="product_image"
          />
          <p class="product_name">Ice Shell Jacket</p>
          <p class="product_price">2699,-</p>
          <a class="button_small" href="product.html">View</a>
        </div>
        <div class="product">
          <img
            src="../images/ocean_rainjacket.png"
            alt="Product image of Ocean Rain Jacket"
            class="product_image"
          />
          <p class="product_name">Ocean Rain Jacket</p>
          <p class="product_price">3299,-</p>
          <a class="button_small" href="product.html">View</a>
        </div>
        <div class="product">
          <img
            src="../images/forest_goretex_jacket.png"
            alt="Product image of Forest Goretex Jacket"
            class="product_image"
          />
          <p class="product_name">Forest Gore-Tex Jacket</p>
          <p class="product_price">2899,-</p>
          <a class="button_small" href="product.html">View</a>
        </div>
        <div class="product">
          <img
            src="../images/campfire_2layer_jacket_ny.png"
            alt="Product image of Campfire 2-layer Jacket"
            class="product_image"
          />
          <p class="product_name">Campfire 2-layer Jacket</p>
          <p class="product_price">1899,-</p>
          <a class="button_small" href="product.html">View</a>
        </div>

    <footer>
      <span class="fa-regular fa-envelope"></span>
      <span class="fa-solid fa-mobile-screen-button"></span>
      <span class="fa-brands fa-instagram"></span>
