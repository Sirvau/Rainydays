<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product | Rainydays</title>
    <meta
      name="description"
      content="Ice Shell jacket, a womens shelljacket."
    />
    <link href="../css/styles.css" rel="stylesheet" />
    <link href="../css/navigation.css" rel="stylesheet" />
    <link href="../css/footer.css" rel="stylesheet" />
    <link href="../css/forms.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/81a562339c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,500;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <section class="container header_icons">
        <div>
          <input type="name" name="searchbar" id="searchbar" />
          <i class="fa-solid fa-magnifying-glass"></i>
          <i><a href="index.html" class="fa-solid fa-house"></a></i>
          <i
            ><a
              href="shoppingbag.html"
              class="fa-sharp fa-solid fa-bag-shopping"
            ></a
          ></i>
        </div>
      </section>
      <div class="logo">
        <a href="index.html"
          ><img
            src="../images/logo2_rainydays-ai.png"
            alt="Logo of Rainydays online store"
            style="max-width: 250px"
        /></a>
      </div>
      <input type="checkbox" id="menu_checkbox" />
      <label for="menu_checkbox"><i class="fas fa-bars"></i></label>
      <nav class="container navigation">
        <ul>
          <li><a href="about.html">About</a></li>
          <li><a href="sortiment.html">Sortiment</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="container">
        <img
          class="image_product_in_nature"
          src="../images/product_ice_shell_jacket.jpg"
          alt="Product image of Ice Shell Jacket shown in a nature landscape"
        />
      </section>
      <section class="container">
        <p class="headline_medium">Ice Shell jacket</p>
        <p>
          Versatile, weather protective and fully equipped shell jacket for
          women.
        </p>
        <p>Made for all kinds of adventures in forests and mountains.</p>
      </section>
      <section class="container">
        <div class="product">
          <img
            src="../images/ice_shell_jacket.png"
            alt="Product image of Ice Shell Jacket"
            class="product_image"
          />
          <p class="product_price large">2699,-</p>
        </div>
        <div class="size">
          <input type="radio" name="size" value="xs" id="xs" />
          <label for="size">XS</label>
        </div>
        <div class="size">
          <input type="radio" name="size" value="s" id="s" />
          <label for="size">S</label>
        </div>
        <div class="size">
          <input type="radio" name="size" value="m" id="m" />
          <label for="size">M</label>
        </div>
        <div class="size">
          <input type="radio" name="size" value="l" id="l" />
          <label for="size">L</label>
        </div>
        <div class="size">
          <input type="radio" name="size" value="xl" id="xl" />
          <label for="size">XL</label>
        </div>
      </section>
      <div>
        <a class="button_medium" href="shoppingbag.html">Add to bag</a>
      </div>
    </main>
    <footer>
      <span class="fa-regular fa-envelope"></span>
      <span class="fa-solid fa-mobile-screen-button"></span>
      <span class="fa-brands fa-instagram"></span>
      <span class="fa-brands fa-facebook"></span>
      <div class="copyright">Copyright &copy;</div>
    </footer>
  </body>
</html>
